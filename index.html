<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zackery Arsement Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <body>
      <div class="jumbotron jumbotron-fluid m-0 p-0">
        <div class="container">
          <img class="m-auto w-100 p-0 winning-banner" src="./assets/images/GSW.jpg">
        </div>
      </div>

      <!-- Display each teams score -->
      <div class="row bg-dark pt-2 pb-2">
        <div class="col-8 m-auto">
          <div class="row">

            <!-- Home Team -->
            <div class="col-6 text-center">
              <div class="w-75 bg-light rounded m-auto">
                <h1><u class="home-team-name">Home</u></h1>
                <h1 class="home-team-score">105</h1>
              </div>
            </div>

            <!-- Visitor Team -->
            <div class="col-6 text-center">
              <div class="w-75 bg-light rounded m-auto">
                <h1><u class="visitor-team-name">Visitor</u></h1>
                <h1 class="visitor-team-score">100</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Declare Winner -->
      <div class="row bg-secondary">
        <div class="col-8 m-auto">
          <div class="row bg-secondary p-2 rounded">
            <div class="col-6 text-center m-auto bg-light rounded">
              <h1 class="winning-team-name">Golden State Warriors Win!</h1>
            </div>
          </div>
        </div>
      </div>

      <table class="table mb-5" id="main-table-home">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Player</th>
              <th scope="col">Points</th>
              <th scope="col">FGs</th>
              <th scope="col">FGA</th>
              <th scope="col">3FGs</th>
              <th scope="col">3FGA</th>
              <th scope="col">Rebounds</th>
            </tr>
          </thead>

          <!-- Body of the Home Team Stat Table -->
          <tbody>
          </tbody>
        </table>
        
      <table class="table" id="main-table-visitor">
        <thead class="thead-light">
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Points</th>
            <th scope="col">FGs</th>
            <th scope="col">FGA</th>
            <th scope="col">3FGs</th>
            <th scope="col">3FGA</th>
            <th scope="col">Rebounds</th>
          </tr>
        </thead>

        <!-- Body of the Visitor Team Stat Table -->
        <tbody>
        </tbody>
      </table>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/simulation.js"></script>
</html>
